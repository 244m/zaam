<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 500;
        }
        button:hover {
            background-color: #444;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        .task-buttons {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .task-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #444;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .task-button:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .day-button,
        .back-button,
        .create-button {
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .task {
            animation: slideIn 0.5s ease;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .progress-bar {
            height: 5px;
            background-color: #444;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .search-bar {
            margin: 20px 0;
            width: 100%;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
        }
        #tasksList, #subTasksList {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #333;
        }
        #tasksList::-webkit-scrollbar, #subTasksList::-webkit-scrollbar {
            width: 8px;
        }
        #tasksList::-webkit-scrollbar-track, #subTasksList::-webkit-scrollbar-track {
            background: #333;
        }
        #tasksList::-webkit-scrollbar-thumb, #subTasksList::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
            border: 3px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="welcomeScreen">
            <h1>Who are you?</h1>
            <div id="userButtons">
                <button onclick="verifyUser('Zaam')">Zaam</button>
            </div>
            <button onclick="createNewUser()">Create New User</button>
        </div>

        <div id="pinScreen" class="hidden">
            <h1>Enter PIN</h1>
            <input type="password" id="pinInput">
            <button onclick="checkPin()">Submit</button>
            <p id="pinError" style="color: red;" class="hidden">Sorry, PIN is incorrect.</p>
        </div>

        <div id="newUserScreen" class="hidden">
            <h1>Create New User</h1>
            <input type="text" id="newUserName" placeholder="Enter new user name">
            <input type="password" id="newUserPin" placeholder="Enter new user PIN">
            <button onclick="saveNewUser()">Save</button>
        </div>

        <div id="userInterface" class="hidden">
            <h1>Welcome, <span id="currentUserName"></span></h1>
            <div id="daysButtons">
                <button class="day-button" onclick="showDayTasks('Monday')">Monday</button>
                <button class="day-button" onclick="showDayTasks('Tuesday')">Tuesday</button>
                <button class="day-button" onclick="showDayTasks('Wednesday')">Wednesday</button>
                <button class="day-button" onclick="showDayTasks('Thursday')">Thursday</button>
                <button class="day-button" onclick="showDayTasks('Friday')">Friday</button>
                <button class="day-button" onclick="showDayTasks('Saturday')">Saturday</button>
                <button class="day-button" onclick="showDayTasks('Sunday')">Sunday</button>
                <button class="day-button" onclick="showDayTasks('To Do')">To Do</button>
            </div>
            <button class="back-button" onclick="goBackToWelcome()">Back</button>
        </div>

        <div id="tasksScreen" class="hidden">
            <h1 id="dayTitle"></h1>
            <button class="create-button" onclick="createTask()">Create New Task</button>
            <button class="back-button" onclick="goBackToUserInterface()">Back</button>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search tasks..." oninput="searchTasks()">
            </div>
            <div id="tasksList"></div>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBarInner"></div>
            </div>
        </div>

        <div id="subTasksScreen" class="hidden">
            <h1 id="taskTitle"></h1>
            <button class="create-button" onclick="createSubTask()">Create New Sub-Task</button>
            <button class="back-button" onclick="goBackToDayTasks()">Back</button>
            <div id="subTasksList"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let tasks = {};

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        function loadUsers() {
            const userButtons = document.getElementById('userButtons');
            userButtons.innerHTML = '<button onclick="verifyUser(\'Zaam\')">Zaam</button>'; // Reset to default
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.forEach(user => {
                const userButton = document.createElement('button');
                userButton.textContent = user.name;
                userButton.onclick = () => verifyUser(user.name);
                userButtons.appendChild(userButton);
            });
        }

        function verifyUser(user) {
            currentUser = user;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('pinScreen').classList.remove('hidden');
            document.getElementById('pinError').classList.add('hidden');
        }

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.name === currentUser && user.pin === pin);
            if (user || (currentUser === 'Zaam' && pin === '2010')) {
                document.getElementById('pinScreen').classList.add('hidden');
                document.getElementById('userInterface').classList.remove('hidden');
                document.getElementById('currentUserName').textContent = currentUser;
                loadTasksFromStorage();
            } else {
                document.getElementById('pinError').classList.remove('hidden');
            }
        }

        function createNewUser() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('newUserScreen').classList.remove('hidden');
        }

        function saveNewUser() {
            const name = document.getElementById('newUserName').value;
            const pin = document.getElementById('newUserPin').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ name, pin });
            localStorage.setItem('users', JSON.stringify(users));
            goBackToWelcome();
            loadUsers(); // Reload users to show new user
        }

        function goBackToWelcome() {
            document.getElementById('pinScreen').classList.add('hidden');
            document.getElementById('userInterface').classList.add('hidden');
            document.getElementById('newUserScreen').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.remove('hidden');
            document.getElementById('pinInput').value = '';
        }

        function showDayTasks(day) {
            document.getElementById('userInterface').classList.add('hidden');
            document.getElementById('tasksScreen').classList.remove('hidden');
            document.getElementById('dayTitle').textContent = day;
            displayTasks(day);
        }

        function goBackToUserInterface() {
            document.getElementById('tasksScreen').classList.add('hidden');
            document.getElementById('userInterface').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
        }

        function createTask() {
            const day = document.getElementById('dayTitle').textContent;
            const taskName = prompt('Enter task name:');
            if (taskName) {
                if (!tasks[day]) {
                    tasks[day] = [];
                }
                tasks[day].push({ name: taskName, completed: false, subTasks: [] });
                saveTasksToStorage();
                displayTasks(day);
            }
        }

        function displayTasks(day) {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            if (tasks[day]) {
                tasks[day].forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTaskComplete('${day}', ${index})">
                        <span>${task.name}</span>
                        <div class="task-buttons">
                            <button class="task-button" onclick="showSubTasks('${day}', ${index})">View Sub-Tasks</button>
                            <button class="task-button" onclick="deleteTask('${day}', ${index})">Delete</button>
                        </div>
                    `;
                    tasksList.appendChild(taskElement);
                });
            }
            updateProgressBar(day);
        }

        function toggleTaskComplete(day, index) {
            tasks[day][index].completed = !tasks[day][index].completed;
            saveTasksToStorage();
            displayTasks(day);
        }

        function deleteTask(day, index) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks[day].splice(index, 1);
                saveTasksToStorage();
                displayTasks(day);
            }
        }

        function showSubTasks(day, taskIndex) {
            document.getElementById('tasksScreen').classList.add('hidden');
            document.getElementById('subTasksScreen').classList.remove('hidden');
            document.getElementById('taskTitle').textContent = tasks[day][taskIndex].name;
            displaySubTasks(day, taskIndex);
        }

        function goBackToDayTasks() {
            document.getElementById('subTasksScreen').classList.add('hidden');
            document.getElementById('tasksScreen').classList.remove('hidden');
        }

        function createSubTask() {
            const day = document.getElementById('dayTitle').textContent;
            const taskIndex = tasks[day].findIndex(task => task.name === document.getElementById('taskTitle').textContent);
            const subTaskName = prompt('Enter sub-task name:');
            if (subTaskName) {
                tasks[day][taskIndex].subTasks.push({ name: subTaskName, completed: false });
                saveTasksToStorage();
                displaySubTasks(day, taskIndex);
            }
        }

        function displaySubTasks(day, taskIndex) {
            const subTasksList = document.getElementById('subTasksList');
            subTasksList.innerHTML = '';
            tasks[day][taskIndex].subTasks.forEach((subTask, index) => {
                const subTaskElement = document.createElement('div');
                subTaskElement.className = 'task';
                subTaskElement.innerHTML = `
                    <input type="checkbox" ${subTask.completed ? 'checked' : ''} onclick="toggleSubTaskComplete('${day}', ${taskIndex}, ${index})">
                    <span>${subTask.name}</span>
                    <div class="task-buttons">
                        <button class="task-button" onclick="deleteSubTask('${day}', ${taskIndex}, ${index})">Delete</button>
                    </div>
                `;
                subTasksList.appendChild(subTaskElement);
            });
        }

        function toggleSubTaskComplete(day, taskIndex, subTaskIndex) {
            tasks[day][taskIndex].subTasks[subTaskIndex].completed = !tasks[day][taskIndex].subTasks[subTaskIndex].completed;
            saveTasksToStorage();
            displaySubTasks(day, taskIndex);
        }

        function deleteSubTask(day, taskIndex, subTaskIndex) {
            if (confirm('Are you sure you want to delete this sub-task?')) {
                tasks[day][taskIndex].subTasks.splice(subTaskIndex, 1);
                saveTasksToStorage();
                displaySubTasks(day, taskIndex);
            }
        }

        function saveTasksToStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasksFromStorage() {
            const storedTasks = JSON.parse(localStorage.getItem('tasks'));
            if (storedTasks) {
                tasks = storedTasks;
            }
        }

        function searchTasks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const day = document.getElementById('dayTitle').textContent;
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '';
            if (tasks[day]) {
                tasks[day].filter(task => task.name.toLowerCase().includes(searchInput)).forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTaskComplete('${day}', ${index})">
                        <span>${task.name}</span>
                        <div class="task-buttons">
                            <button class="task-button" onclick="showSubTasks('${day}', ${index})">View Sub-Tasks</button>
                            <button class="task-button" onclick="deleteTask('${day}', ${index})">Delete</button>
                        </div>
                    `;
                    tasksList.appendChild(taskElement);
                });
            }
            updateProgressBar(day);
        }

        function updateProgressBar(day) {
            const progressBarInner = document.getElementById('progressBarInner');
            if (tasks[day]) {
                const totalTasks = tasks[day].length;
                const completedTasks = tasks[day].filter(task => task.completed).length;
                const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                progressBarInner.style.width = `${progress}%`;
            } else {
                progressBarInner.style.width = '0%';
            }
        }
    </script>
</body>
</html>
